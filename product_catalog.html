<script type="text/javascript">
	function Product(title, description, price, image, category, imageIcon) {
		this.title = title;
		this.price = price;
		this.description = description;
		this.image = image;
		this.category = category;
		this.imageIcon = imageIcon;
	}

	//Chocolate Array object
	var chocolateCakeArray = Array();
	chocolateCakeArray.push(new Product("Blackout Chocolate cake", "The best chocolate cake with decadent chocolate buttercream frosting that will quickly become your fevorite.", " $45.00","choco1.jpeg", "Chocolate ","cp2.png"));
	chocolateCakeArray.push(new Product("Chocolate Poke Cake", "Chocolaty goodness in cake with rich layer of homemade pudding.", " $55.00","choco2.jpg", "Chocolate ","cp2.png"));
	chocolateCakeArray.push(new Product("Fudgy Chocolate Cake", "Rich and decadent cake with perfect balance of fluffy and fudgy.", " $45.00","choco3.jpg", "Chocolate ","cp2.png"));

	//Vanilla Array object
	var vanillaCakeArray = Array();
	vanillaCakeArray.push(new Product("Classic Vanilla Cake", "Fluffy vanilla cake layers with silky vanilla buttercream.", " $35.00","vanilla1.jpeg","Vanilla","cp1.png"));
	vanillaCakeArray.push(new Product("Buttermilk Vanilla Cake", "A delicate layer cake topped with homemade vanilla buttermilk frosting.", " $25.00","vanilla2.jpg","Vanilla","cp1.png"));
	vanillaCakeArray.push(new Product("Basic Vanilla Cake","The softest most moist cake ever topped with frosing.", " $40.00","vanilla3.jpg","Vanilla","cp1.png"));

	//Strawberry Array object 
	var strawberryCakeArray = Array();
	strawberryCakeArray.push(new Product("French Strawberry Cake", "Soft and fluffy cake made with fresh strawberries and topped with cream strawberries butter cream.", " $45.00","straw1.jpg", "Strawberry ","cp3.png"));
	strawberryCakeArray.push(new Product("Strawberry Cheese Cake", "Bursting with fresh strawberry flavour and Whipped Cream Cheese Frosting.", " $55.00","straw2.jpg", "Strawberry ","cp3.png"));
	strawberryCakeArray.push(new Product("Strawberry triple layer cake", "Amazing triple decker strawberry cake. Super Moist, rich and really sweet.", " $35.00","straw3.jpg", "Strawberry ","cp3.png"));

	var cake = Array();
	cake.push(chocolateCakeArray);
	cake.push(vanillaCakeArray);
	cake.push(strawberryCakeArray);

	function displayCatelog(){ 
		document.write('<div class="cakeCategory"><table class="table-class">');
		for(var i = 0;  i < cake.length ; i++){
			var cakeIndex = cake[i];
			document.write('<tr></tr><th></th><th style="font-size:160%;padding:30px; color:#c63546;"><b><img src="images/'+ cakeIndex[i].imageIcon +'" width="50" height="50">'+ cakeIndex[i].category +'<img src="images/'+ cakeIndex[i].imageIcon +'" width="50" height="50"></b></th><tr>');
			for(var j = 0; j < cakeIndex.length; j++) {
				displayCakes(cake[i][j]);
			}
			document.write('</tr>');
		}
		document.write('</table></div>');
	}

	function displayCakes(cakeObject){
		document.write('<td><div class="cakeCatelogDiv">');
		document.write('<div><br><img src="https://mahajan-pooja.github.io/CakeStore/images/'+ cakeObject.image +'" width=200px height=200px></div>');
		document.write('<br><span style="color:#ec0052;font-size:150%;">' + cakeObject.title + '</span>');
		document.write('<br><br>' + cakeObject.description);
		document.write('<br><br>' + cakeObject.price);
		document.write("</div></td>");
	}
</script>
