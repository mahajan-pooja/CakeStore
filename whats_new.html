	function showDiv(){
		var createDiv = document.createElement('div');
		createDiv.id = "imageDiv";
		var mainDiv = document.getElementById('divMain');
		mainDiv.appendChild(createDiv);
		document.getElementById("imageDiv").innerHTML = "Chocolate Ice Cream Cake<br><br><img src=\"https://mahajan-pooja.github.io/CakeStore/images/newCake.jpg\" width=\"200px\" height=\"200px\"><br><br>An ice cream cake is ice cream in the shape of cake with layers of sponge cake in between. A popular form is a three-layer cake, with a layer of ice cream between two layers of cake.<br><br> Price : $60.00";
	}
	function showCoords(event) {
		var cordx = 0;
	   	var cordy = 0;
	   	if (!e) {
	    	var e = window.event;
	   	}
	   	if (e.pageX || e.pageY){
	    	cordx = e.pageX;
	    	cordy = e.pageY;
	   	}
	   	else if (e.clientX || e.clientY){
	    	cordx = e.clientX;
	    	cordy = e.clientY;
	   	}
    	
    	document.getElementById("imageDiv").style.position = "absolute";
		document.getElementById("imageDiv").style.top = cordy + "px";
		document.getElementById("imageDiv").style.left = cordx + "px";
	}
</script>
