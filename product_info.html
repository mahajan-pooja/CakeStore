<script type="text/javascript">

	function selectProduct(){
		var firstName = prompt("Please enter your first name - ");
		var lastName = prompt("Please enter your last name - ");
		alert("Hello "+ firstName + " " + lastName + " !! \n\n You can check out the information about our wide range of cakes in this section.");

		var firstName = prompt("Select any one cake from below list - \n\n1. Happy Birthday Golden Butter Vanilla Layer Cake \n 2. Hummingbird Layer Cake \n 3. Prize-Winning Chocolate Layer Cake \n 4. Gluten-Free Coconut Layer Cake \n\n Enter cake number - 1 or 2 or 3 or 4");

		function Product(image, description) {
			this.image = image;
			this.description = description;
		}

		function display() {
			document.write("<img class='infoImg' width='400' height='400' src='https://mahajan-pooja.github.io/CakeStore/images/"+ this.image + "'><br>" + this.description +"<br><br>");
		}

		switch(firstName){ 
			case "1": cakeVanilla();
			break;
			case "2": cakeHummingbird();
			break;
			case "3": cakeChocolate();
			break;
			case "4": cakeCoconut();
			break;
			default: document.write("<img src='https://mahajan-pooja.github.io/CakeStore/images/fail.png'><br><b style='color:red;'>This cake is not available. <br>Please try again and choose correct cake number from cake list.<br><br> <a href='https://mahajan-pooja.github.io/CakeStore/product_info.html'>Product Information</a></b>");
			break;
		}

		function cakeVanilla(){
			var vanillaCake = new Product("cake6.jpg", "Happy Birthday Golden Butter Vanilla Layer Cake <br> Price : US $35.00");
			vanillaCake.displayCake = display;
			vanillaCake.displayCake();
		}

		function cakeHummingbird(){
			var hummingBirdCake = new Product("cake7.jpeg", "Hummingbird Layer Cake <br> Price : US $47.00");
			hummingBirdCake.displayCake = display;
			hummingBirdCake.displayCake();
		}

		function cakeChocolate(){
			var chocolateCake = new Product("cake8.jpg", "Happy Birthday Prize-Winning Chocolate Layer Cake <br> Price : US $45.00");
			chocolateCake.displayCake = display;
			chocolateCake.displayCake();
		}

		function cakeCoconut(){
			var coconutCake = new Product("cake9.jpeg", "Gluten-Free Coconut Layer Cake <br> Price : US $47.00");
			coconutCake.displayCake = display;
			coconutCake.displayCake();
		}
	}
